<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task1</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li>
					<a href="index.html"><img src="img/university.png" alt=""></a>
				</li>
				<li>
					<a href="index.html">О себе</a>
				</li>
				<li>
					<a href="resume.html">Резюме</a>
				</li>
				<li>
					<a href="form.html">Запись на аттестацию</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<form action="" method="post">
			<div class="main-container">
				<div class="user-data">
					<div class="user-name">
						<label for="userName" class="fname">Введите имя
							<input type="text" pattern="[А-Я][а-я]+" name="userName" id="userName">
						</label>
						<label for="secondName" class="sname">Введите фамилию
							<input type="text" pattern="[А-Я][а-я]+" name="secondName" id="secondName">
						</label>
					</div>
					<div class="user-password">
						<label for="login" class="login">Логин
							<input type="text" pattern="[0-9A-Za-z]+" name="login" id="login">
						</label>
						<label for="password" class="password">Пароль
							<input type="password" pattern="[0-9]+" name="password" id="password">
						</label>
					</div>
				</div>
				<div class="user-testing-time">
					<div class="user-time">Выберите время
						<label for="time1">9.00 - 10.00
							<input type="radio" name="time" value="1" id="time1">
						</label>
						<label for="time2">10.30 - 11.30
							<input type="radio" name="time" value="1" id="time2">
						</label>
						<label for="time3">12.00 - 13.00
							<input type="radio" name="time" value="1" id="time3">
						</label>
						<label for="time4">14.00 - 15.00
							<input type="radio" name="time" value="1" id="time4">
						</label>
						<label for="time5">15.30 - 16.30
							<input type="radio" name="time" value="1" id="time5">
						</label>
						<label for="time6">17.00 - 18.00
							<input type="radio" name="time" value="1" id="time6">
						</label>
					</div>
					<div class="user-testing">Выберите форму контроля
						<label for="test">Тест
							<input type="checkbox" id="test">
						</label>
						<label for="interview">Собеседование
							<input type="checkbox" id="interview">
						</label>
						<label for="report">Доклад
							<input type="checkbox" id="report">
						</label>
						<label for="verification-work">Контрольная работа
							<input type="checkbox" id="verification-work">
						</label>
					</div>
				</div>
				<div class="select-buttons">
					<div class="sel">
						<label for="sel">Выберите предмет
							<select id="sel">
								<option value="">Математика</option>
								<option value="">Литература</option>
								<option value="">Физика</option>
							</select>
						</label>
					</div>
					<div class="extra-text">
						<label for="textar">Дополнительная информация<br>
							<textarea name="" id="textar" cols="30" rows="10"></textarea>
						</label>
					</div>
					<div class="buttons">
						<input type="submit" value="Отправить">
						<input type="reset">
					</div>
				</div>
			</div>
		</form>
	</main>
	<footer>
		<div>
			Сайт разработ ФИ, Copyright (c) 2023,
		</div>
		<div>
			<img src="img/vk-logo.png" alt="">
			<img src="img/github-logo.png" alt="">
			<img src="img/instagram-logo.png" alt="">
		</div>
	</footer>
</body>
</html>
